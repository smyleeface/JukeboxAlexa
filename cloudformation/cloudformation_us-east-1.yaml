
---
AWSTemplateFormatVersion: 2010-09-09
Description: Alexa Jukebox Application for us-east-1

Parameters:
  RequestQueueArn:
    Type: String
    Description: Arn of the SQS queue created in jukebox cloudformation us-west-2

Mappings:
  Jukebox:
    LambdaAlexaFunction:
      Name: jukebox_alexa_lambda_function
    LambdaAlexaRole:
      Name: jukebox_alexa_lambda_role
    LambdaAlexaPolicy:
      Name: jukebox_alexa_lambda_policy

Resources:

  # role
  JukeboxLambdaAlexaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !FindInMap [Jukebox, LambdaAlexaRole, Name]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Sid: jukeboxlambda
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

  # policy
  JukeboxLambdaAlexaPolicy:
    Type: AWS::IAM::Policy
    DependsOn: JukeboxLambdaAlexaRole
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Action:
              - sqs:SendMessage
            Resource: !Ref RequestQueueArn
          -
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
      PolicyName: !FindInMap [Jukebox, LambdaAlexaPolicy, Name]
      Roles:
        - !FindInMap [Jukebox, LambdaAlexaRole, Name]

  # lambda
  JukeboxLambdaAlexa:
    Type: AWS::Lambda::Function
    DependsOn: JukeboxLambdaAlexaRole
    Properties:
      Code:
        ZipFile: >
          exports.handler = function(event, context, callback) {
              console.log('started');
              console.log(event);
          }
      FunctionName: !FindInMap [Jukebox, LambdaAlexaFunction, Name]
      Handler: index.handler
      Role: !GetAtt JukeboxLambdaAlexaRole.Arn
      Runtime: nodejs4.3
      Timeout: 30

  # dynamodb
  JukeboxDynamodb:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: JukeboxSongs
      AttributeDefinitions:
        - AttributeName: disk_track_number
          AttributeType: N
        - AttributeName: song
          AttributeType: S
        - AttributeName: artist
          AttributeType: S
      KeySchema:
        - AttributeName: disk_track_number
          KeyType: HASH
        - AttributeName: song
          KeyType: RANGE
      ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
      LocalSecondaryIndexes:
        - IndexName: artists_track
          KeySchema:
            - AttributeName: disk_track_number
              KeyType: HASH
            - AttributeName: artist
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      GlobalSecondaryIndexes:
        - IndexName: track_sort
          KeySchema:
            - AttributeName: song
              KeyType: HASH
            - AttributeName: disk_track_number
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

Outputs:
  JukeboxLambdaAlexaRole:
    Description: The ARN of the Alexa Lambda Role
    Value:
      Fn::GetAtt:
        - JukeboxLambdaAlexaRole
        - Arn
  JukeboxLambdaAlexaArn:
    Description: The ARN of the Alexa Lambda Function
    Value:
      Fn::GetAtt:
        - JukeboxLambdaAlexa
        - Arn