Description: Packages and publishes the code for the lambda function that updatesthe
  jukebox alexa skill
Outputs:
  CodeBuildProjectArn:
    Description: CodeBuildProject Arn
    Value: !GetAtt 'CodeBuildProject.Arn'
  CodeBuildProjectId:
    Description: CodeBuildProject Id
    Value: !Ref 'CodeBuildProject'
  CodeBuildServiceRoleArn:
    Description: The ARN of the service role
    Value: !GetAtt 'CodeBuildServiceRole.Arn'
  CodeBuildServiceRoleName:
    Description: The name of the service role
    Value: !Ref 'CodeBuildServiceRole'
Parameters:
  EcrPythonContainerPath:
    Description: path to the container where the buildspec will run
    Type: String
Resources:
  CodeBuildProject:
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      BadgeEnabled: 'true'
      Description: Tests and deploys alexa_skill
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref 'EcrPythonContainerPath'
        Type: LINUX_CONTAINER
      Name: JukeboxAlexa-Skill
      ServiceRole: !Ref 'CodeBuildServiceRole'
      Source:
        Auth:
          Resource: GITHUB
          Type: OAUTH
        BuildSpec: JukeboxAlexa/cicd/buildspec.yaml
        Location: https://github.com/smyleeface/jukebox_alexa
        Type: GITHUB
    Type: AWS::CodeBuild::Project
  CodeBuildServicePolicy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:logs:'
                  - !Sub '${AWS::Region}'
                  - ':'
                  - !Sub '${AWS::AccountId}'
                  - :log-group:/aws/codebuild/
                  - !Ref 'CodeBuildProject'
              - !Join
                - ''
                - - 'arn:aws:logs:'
                  - !Sub '${AWS::Region}'
                  - ':'
                  - !Sub '${AWS::AccountId}'
                  - :log-group:/aws/codebuild/
                  - !Ref 'CodeBuildProject'
                  - :*
          - Action:
              - s3:PutObject
            Effect: Allow
            Resource:
              - arn:aws:s3:::smyleeface-public/*
        Version: '2012-10-17'
      PolicyName: cicd-codebuild-jukebox-alexa-skill-policy
      Roles:
        - !Ref 'CodeBuildServiceRole'
    Type: AWS::IAM::Policy
  CodeBuildServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Sid: listobjectslambda
        Version: '2012-10-17'
      RoleName: cicd-codebuild-jukebox-alexa-skill-service-role
    Type: AWS::IAM::Role

